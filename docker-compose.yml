version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: buildings-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: buildings_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - buildings-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: buildings-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/buildings_db
      NODE_ENV: production
    depends_on:
      - postgres
    networks:
      - buildings-network
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next

volumes:
  postgres_data:

networks:
  buildings-network:
    driver: bridge
